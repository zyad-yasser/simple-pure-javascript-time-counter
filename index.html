<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
  <style>
    .myTimer {
      display: inline-block
    }
  </style>
</head>
<body>
  <div class="myTimer">
    <h1 class="myTimer days"></h1>
    <h1 class="myTimer">:</h1>
    <h1 class="myTimer hours"></h1>
    <h1 class="myTimer">:</h1>
    <h1 class="myTimer minutes"></h1>
    <h1 class="myTimer">:</h1>
    <h1 class="myTimer seconds"></h1>
  </div>
</body>
</html>
